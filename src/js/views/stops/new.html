<h1>New Stop</h1>

{{ vm.stop }}

<form ng-submit="vm.create()">
  <label for="country">Country</label>
  <select ng-model="vm.stop.country_id" ng-options="country.id as country.name for country in vm.countries">
    <option value="">Please Select a Country</option>
  </select>

  <label for="name">Date</label>
  <input type="date" name="date" ng-model="vm.stop.date">

  <input type="submit" name="" value="Create Trip">
</form>
