<div ng-hide='vm.trip.id'>

  <!-- <div class="addTripTitle">
    <h1>New Trip</h1>
  </div> -->

  <form class="tripAdd" ng-submit="vm.create()">
    <div class="form-group"><label for="name">Name:</label>
    <input class="form-control" type="text" name="name" ng-model="vm.trip.name"></div>
    <div class="form-group"><label for="image">Image:</label>
    <input class="form-control" type="text" name="image" ng-model="vm.trip.image"></div>
    <input class="form-button" type="submit" name="" value="Create Trip">
  </form>
</div>

<div class="createStopForm" ng-show='vm.trip.id'>
  <div ng-repeat="stop in vm.trip.stops track by $index">
    <form ng-submit="vm.stopsCreate(vm.trip, stop)">
      <div class="form-group">
        <label for="country">Country</label>
      <!-- <select ng-model="vm.trip.stops[$index].country" ng-options="country.id as country.name for country in vm.countries track by country.id"> -->
      <select ng-model="stop.country" ng-options="country as country.name for country in vm.countries track by country.id">
        <option value="">Please Select a Country</option>
      </select></div>

      <label for="name">Date</label>
      <!-- <input type="date" name="date" ng-model="vm.trip.stops[$index].date"> -->
      <input type="date" name="date" ng-model="stop.date">

      <input type="submit" name="" value="Edit Stop">
    </form>
  </div>

  <form ng-submit="vm.stopsCreate(vm.trip)">
    <label for="country">Country</label>
    <select ng-model="vm.stop.country_id" ng-options="country.id as country.name for country in vm.countries">
      <option value="">Please Select a Country</option>
    </select>

    <label for="name">Date</label>
    <input type="date" name="date" ng-model="vm.stop.date">

    <input  class="form-button" type="submit" name="" value="Add Stop">
  </form>

  <button class="form-button" ng-click="vm.finish()">Finish</button>
</div>
