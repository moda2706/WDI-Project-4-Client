<form class="editProfile" ng-submit="vm.update()">
  <div class="form-group">
    <input class="form-control" type="text" name="name" ng-model="vm.user.username">
  </div>

  <div class="form-group">
    <input class="form-control" type="text" name="image" ng-model="vm.user.image">
  </div>

  <div class="form-group">
    <input class="form-control" type="text" name="twitter" ng-model="vm.user.twitter">
  </div>

  <div class="form-group">
    <input class="form-control" type="text" name="facebook" ng-model="vm.user.facebook">
  </div>

  <div class="form-group">
    <textarea class="form-control" placeholder="Tell us about yourself!" name="about" ng-model="vm.user.about"></textarea>
  </div>

  <div>
    <div>
      <input class="form-button" type="submit" value="Update User">
    </div>
  </div>
</form>
