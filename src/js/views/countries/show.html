<div class="countryInfo">

  <div id="container">
    <img class="countryMainImage" src="{{ vm.country.image }}" alt="Country Image">
    <div class="countryTitleName">
      <h1 class="countryShowName">{{ vm.country.name }}</h1>
    </div>
  </div>

</div>

<div class="countryEditBtn">

  <button class="countryBtnEdit" type="button" ui-sref="countriesEdit({ id: vm.country.id })">Edit</button>

</div>

<div class="countryInformation">
  <div class="countryIcons">
    <div class="row">
      <div class="col-md-12">
        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span><p class="glyphiconText">{{ vm.country.continent }}</p>
        <span class="glyphicon glyphicon-euro" aria-hidden="true"></span><p class="glyphiconText">{{ vm.country.currency }}</p>
        <span class="glyphicon glyphicon-comment" aria-hidden="true"></span><p class="glyphiconText">{{ vm.country.language }}</p>
      </div>
    </div>
  </div>
</div>

<div class="futureVisitors">

<div class="visitorsTitle"><h3>Future visitors</h3></div>

<div class="row">
<div ng-repeat="stop in vm.after" class="col-md-2">

  <div class="visitorsContainer">

    <a ui-sref="usersShow({ id: stop.trip.user.id })"><img class="userProfileImage" ng-src="{{ stop.trip.user.image }}"></a>
    <p class="stopDateText">{{stop.trip.user.username}} {{ stop.date }}</p>

  </div>

</div>
</div>

</div>
