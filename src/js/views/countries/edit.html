<form class="editCountry" ng-submit="vm.update()">
  <div class="form-group">
    <input class="form-control" type="text" name="name" ng-model="vm.country.name">
  </div>

  <div class="form-group">
    <input class="form-control" type="text" name="description" ng-model="vm.country.description">
  </div>

  <div class="form-group">
    <input class="form-control" type="text" name="image" ng-model="vm.country.image">
  </div>

  <div>
    <div>
      <input class="form-button" type="submit" value="Update Country">
    </div>
  </div>
</form>
