<h1>Edit Your Trip</h1>
<form ng-submit="vm.update()">
  <div>
    <label for="name">Name</label>
    <div>
      <input type="text" name="name" ng-model="vm.country.name">
    </div>
  </div>

  <div>
    <label for="Description">Description</label>
    <div>
      <input type="text" name="description" ng-model="vm.country.description">
    </div>
  </div>

  <div>
    <label for="image">Image</label>
    <div>
      <input type="text" name="image" ng-model="vm.country.image">
    </div>
  </div>

  <div>
    <div>
      <input class="form-button-create" type="submit" value="Update Country">
    </div>
  </div>
</form>
