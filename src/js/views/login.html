<div class="login">
  <form class="login" ng-submit="login.login()">
    <div class="form-group">
      <input class="form-control" type="email" name="email" ng-model="login.user.email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" ng-model="login.user.password" placeholder="Password" required>
    </div>
    <input id="button1" class="form-button" type="submit" value="Sign In">
  </form>
</div>
